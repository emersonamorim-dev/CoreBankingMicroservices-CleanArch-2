version: '3.9'

services:
  api-gateway:
    build: /home/seu-usuario/corebankingmicroservices-cleanarch-2/api-gateway
    ports:
      - "7000:7000"
    networks:
      - microservices-network
    environment:
      - MONGODB_URI=mongodb://mongo-cache:27018/api_gateway_cache
      - MONGODB_DATABASE=api_gateway_cache
      - SERVICE1_URL=http://service1:8099
      - SERVICE2_URL=http://service2:8096
      - SERVICE3_URL=http://service3:8020
    depends_on:
      - mongo-cache

  mongo-cache:
    image: mongo:latest
    ports:
      - "27018:27017"
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge
